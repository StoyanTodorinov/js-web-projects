<table class="table table-hover table-sm table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Copy</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let item of formattedData; let i = index;'>
      <th scope="row">{{i + 1}}</th>
      <td>{{item.key}}</td>
      <td>
        <code class="{{i + 1}}" #valueTd>{{item.value}}</code>
      </td>
      <td class="align-middle text-center customTooltip" (click)="copy(item.value)">
        <i class="fa fa-clipboard resize-hover">
          <span class="customTooltiptext">{{toolTipText}}</span>
        </i>
      </td>
    </tr>
  </tbody>
</table>
