<div>
  <div class='App-body-title'>
    <p>{{title}}</p>
  </div>
  <button class='App-to-product-create'>
    <a class='App-create-link' routerLink='/products/create'>Add product</a>
  </button>
  <div>
    <div *ngIf='products$ | async; let products'>
      <a class='App-product' *ngFor='let product of products' routerLink='/products/details/{{product._id}}'>
        <p>{{product.name}} {{product.promo > 0 ? ' - ' + product.promo + '%' : ''}}</p>
        <img class='App-img-product' src='{{product.img}}' alt='promo product' />
      </a>
      <div class='App-no-products' *ngIf='products.length === 0'>
        <i>No products added yet.</i>
      </div>
    </div>
  </div>
</div>
