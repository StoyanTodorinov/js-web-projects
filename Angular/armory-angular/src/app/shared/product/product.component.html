<div *ngIf='products | async as prods'>
  <a class='App-product' *ngFor='let product of prods' routerLink='/products/details/{{product._id}}'>
    <p>{{product.name}} {{product.promo > 0 ? ' - ' + product.promo + '%' : ''}}</p>
    <img class='App-img-product' src='{{product.img}}' alt='promo product' />
  </a>
  <div class='App-no-products' *ngIf='prods.length === 0'>
    <i>No products added yet.</i>
  </div>
</div>
