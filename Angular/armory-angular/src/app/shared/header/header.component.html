<header class='App-header'>
  <ul class='App-nav-list'>
    <li class='App-nav-list-item App-nav-float-left'>
      <a routerLink='home'>
        <img src="../../../favicon.ico" class='App-logo' alt='logo' />
      </a>
    </li>
    <li class='App-nav-list-item'>
      <a class='App-title'>Welcome to the armory</a>
    </li>
    <div *ngIf='!isLoggedIn()'>
      <li class='App-nav-list-item'>
        <a class='App-nav-link' routerLink='/auth/login'>Login</a>
      </li>
      <li class='App-nav-list-item'>
        <a class='App-nav-link' routerLink='/auth/register'>Register</a>
      </li>
    </div>
    <div *ngIf='isLoggedIn()'>
      <li class='App-nav-list-item'>
        <a class='App-nav-link' routerLink='/account/favorites'>Favorites</a>
      </li>
      <li class='App-nav-list-item'>
        <a class='App-nav-link' (click)='logout()'>Logout</a>
      </li>
      <li class='App-nav-list-item' *ngIf='isAdmin()'>
        <a class='App-nav-link' routerLink='/admin/createCategory'>Create category</a>
      </li>
    </div>
  </ul>
</header>
