<div class='App-body-title'>
  <p>LOGIN</p>
</div>
<form class='App-auth' [formGroup]="myForm" (submit)='submit()'>
  <p>
    <label>
      Username
      <input class='App-form-input' type='text' formControlName='username' />
    </label>
  </p>
  <p>
    <label>
      Password
      <input class='App-form-input' type='password' formControlName='password' />
    </label>
  </p>
  <input class='App-form-submit' type='submit' />
</form>
