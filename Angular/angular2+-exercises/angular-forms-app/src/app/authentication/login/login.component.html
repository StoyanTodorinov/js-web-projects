<div class="container">
  <h1>Login Form</h1>
  <form [formGroup]="form" (ngSubmit)="login()">

    <div *ngIf="error" class="alert alert-danger">Invalid creadentials.</div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" required>
    </div>
    <button type="submit" class="btn btn-success form-control" [disabled]='form.invalid' >Login</button>

  </form>
</div>
