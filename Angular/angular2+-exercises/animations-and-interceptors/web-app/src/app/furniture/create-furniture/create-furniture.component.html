<div class="container">
  <div class="row space-top">
      <div class="col-md-12">
          <h1>Create New Furniture</h1>
          <p>Please fill all fields.</p>
      </div>
  </div>
  <form (ngSubmit)="create(createForm)" #createForm="ngForm">
      <div class="row space-top">
          <div class="col-md-4">
              <div class="form-group">
                  <label class="form-control-label" for="make">Make</label>
                  <input class="form-control" id="make" type="text"
                  required
                  [(ngModel)]="model.make"
                  #make="ngModel"
                  name="make"
                  minlength="4">
                  <div [hidden]="make.valid || make.pristine" class="form-control-feedback">
                    Make is invalid, must be more than 4 symbols long
                  </div>
              </div>
              <div class="form-group has-success">
                  <label class="form-control-label" for="model">Model</label>
                  <input class="form-control is-valid" id="model" type="text"
                  required
                  [(ngModel)]="model.model"
                  #model="ngModel"
                  name="model"
                  minlength="4">
                  <div [hidden]="model.valid || model.pristine" class="form-control-feedback">
                    Model is invalid, must be more than 4 symbols long
                  </div>
              </div>
              <div class="form-group has-danger">
                  <label class="form-control-label" for="year">Year</label>
                  <input class="form-control is-invalid" id="year" type="number"
                  required
                  [(ngModel)]="model.year"
                  #year="ngModel"
                  name="year">
                  <div *ngIf="year.value < 1950 || year.value > 2050" class="form-control-feedback">
                    Year must be between 1950 and 2050
                  </div>
              </div>
              <div class="form-group">
                  <label class="form-control-label" for="description">Description</label>
                  <input class="form-control" id="description" type="text"
                  required
                  [(ngModel)]="model.description"
                  #description="ngModel"
                  name="description"
                  minlength="11">
                  <div [hidden]="description.valid || description.pristine" class="form-control-feedback">
                    Description is invalid, must be more than 10 symbols long
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <label class="form-control-label" for="price">Price</label>
                  <input class="form-control" id="price" type="number"
                  required
                  [(ngModel)]="model.price"
                  #price="ngModel"
                  name="price">
                  <div *ngIf="price.value < 0" class="form-control-feedback">
                    Price must be more a positive number
                  </div>
              </div>
              <div class="form-group">
                  <label class="form-control-label" for="image">Image</label>
                  <input class="form-control" id="image" type="text"
                  required
                  [(ngModel)]="model.image"
                  #image="ngModel"
                  name="image">
                  <div [hidden]="image.valid || image.pristine" class="form-control-feedback">
                    Image is required
                  </div>
              </div>
              <div class="form-group">
                  <label class="form-control-label" for="material">Material (optional)</label>
                  <input class="form-control" id="material" type="text"
                  [(ngModel)]="model.material"
                  #material="ngModel"
                  name="material">
              </div>
              <input type="submit" class="btn btn-primary" [disabled]="createForm.form.invalid" value="Create" />
          </div>
      </div>
  </form>
</div>
