<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Profile Page</h1>
      <p>Listing your furniture.</p>
    </div>
  </div>
  <div class="row space-top">
    <div *ngFor="let product of myProducts" class="col-md-4">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img src="{{product.image}}" />
            <p>{{product.make}} {{product.model}}</p>
            <footer>Creator {{product.createdBy}}
              <cite title="Source Title">Price {{product.price}}</cite>
            </footer>
            <div class="pull-right">
              <a routerLink="/furniture/details/{{product.id}}" class="btn btn-info">Details</a>
              <a (click)="delete(product.id)" class="btn btn-danger">Delete Item</a>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
